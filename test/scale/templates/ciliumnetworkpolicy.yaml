kind: CiliumNetworkPolicy
apiVersion: cilium.io/v2
metadata:
  name: TEMP_NAME
  namespace: scale-test
specs:
  - endpointSelector:
      matchLabels:
        TEMP_LABEL_NAME: val
    ingress:
      - fromEndpoints:
        - matchLabels:
            TEMP_INGRESS_NAME: val
    egress:
      - toEndpoints:
        - matchLabels:
            TEMP_EGRESS_NAME: val