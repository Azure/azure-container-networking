kind: CiliumNetworkPolicy
apiVersion: cilium.io/v2
metadata:
  name: TEMP_NAME
  namespace: scale-test
spec:
  endpointSelector:
    matchLabels:
      app: scale-test
      TEMP_LABEL_NAME: val
  egress:
    - toEndpoints:
      - matchLabels:
          "k8s:io.kubernetes.pod.namespace": kube-system
          "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
      - matchName: "www.google.com"