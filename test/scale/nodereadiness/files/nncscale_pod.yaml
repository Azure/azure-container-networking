apiVersion: v1
kind: ServiceAccount
metadata:
  name: nncscale
---
apiVersion: v1
kind: Pod
metadata:
  name: nncscale
  labels:
    app: nncscale
spec:
  containers:
  - name: nncscale-container
    image: acnpublic.azurecr.io/nncscale:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 2112
  serviceAccountName: nncscale
---
apiVersion: v1
kind: Service
metadata:
  name: nncscale-service
  labels:
    app: nncscale
spec:
  ports:
  - name: web
    port: 2112
    targetPort: 2112
    protocol: TCP
  selector:
    app: rpc-app
  type: NodePort
