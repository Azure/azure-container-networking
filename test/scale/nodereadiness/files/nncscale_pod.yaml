apiVersion: v1
kind: ServiceAccount
metadata:
  name: nncscale
---
apiVersion: v1
kind: Pod
metadata:
  name: nncscale
  labels:
    app: nncscale
  annotations:
    prometheus.io/port: "2112"
    prometheus.io/scrape: "true"
spec:
  containers:
  - name: nncscale-container
    image: acnpublic.azurecr.io/nncscale:latest
    imagePullPolicy: Always
    ports:
    - containerPort: 2112
  serviceAccountName: nncscale
