apiVersion: apps/v1
kind: DaemonSet
metadata:
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
    k8s-app: cilium
    app.kubernetes.io/part-of: cilium
  name: cilium
  namespace: kube-system
spec:
  selector:
    matchLabels:
      k8s-app: cilium
  template:
    metadata:
      annotations:
        prometheus.io/port: "9962"
        prometheus.io/scrape: "true"
      creationTimestamp: null
      labels:
        k8s-app: cilium
        kubernetes.azure.com/ebpf-dataplane: cilium
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.azure.com/cluster
                operator: Exists
              - key: type
                operator: NotIn
                values:
                - virtual-kubelet
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
      containers:
      - args:
        - --config-dir=/tmp/cilium/config-map
        command:
        - cilium-agent
        env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: CILIUM_K8S_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: CILIUM_CLUSTERMESH_CONFIG
          value: /var/lib/cilium/clustermesh/
        image: $CILIUM_IMAGE_REGISTRY/cilium/cilium:$CILIUM_VERSION_TAG
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 10
          httpGet:
            host: 127.0.0.1
            httpHeaders:
            - name: brief
              value: "true"
            path: /healthz
            port: 9879
            scheme: HTTP
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        name: cilium-agent
        ports:
        - containerPort: 9962
          hostPort: 9962
          name: prometheus
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            host: 127.0.0.1
            httpHeaders:
            - name: brief
              value: "true"
            path: /healthz
            port: 9879
            scheme: HTTP
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        resources: {}
        securityContext:
          appArmorProfile:
            type: Unconfined
          capabilities:
            add:
            - CHOWN
            - KILL
            - NET_ADMIN
            - NET_RAW
            - IPC_LOCK
            - SYS_MODULE
            - SYS_ADMIN
            - SYS_RESOURCE
            - DAC_OVERRIDE
            - FOWNER
            - SETGID
            - SETUID
            drop:
            - ALL
          seLinuxOptions:
            level: s0
            type: spc_t
        startupProbe:
          failureThreshold: 105
          httpGet:
            host: 127.0.0.1
            httpHeaders:
            - name: brief
              value: "true"
            path: /healthz
            port: 9879
            scheme: HTTP
          periodSeconds: 2
          successThreshold: 1
          timeoutSeconds: 1
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /host/proc/sys/net
          name: host-proc-sys-net
        - mountPath: /host/proc/sys/kernel
          name: host-proc-sys-kernel
        - mountPath: /sys/fs/bpf
          mountPropagation: HostToContainer
          name: bpf-maps
        - mountPath: /var/run/cilium
          name: cilium-run
        - mountPath: /host/etc/cni/net.d
          name: etc-cni-netd
        - mountPath: /var/lib/cilium/clustermesh
          name: clustermesh-secrets
          readOnly: true
        - mountPath: /tmp/cilium/config-map
          name: cilium-config-path
          readOnly: true
        - mountPath: /lib/modules
          name: lib-modules
          readOnly: true
        - mountPath: /run/xtables.lock
          name: xtables-lock
        - mountPath: /var/run/cilium/netns
          name: cilium-netns
          mountPropagation: HostToContainer
      dnsPolicy: ClusterFirst
      hostNetwork: true
      initContainers:
      - name: install-cni-binaries
        image: $CILIUM_IMAGE_REGISTRY/cilium/cilium:$CILIUM_VERSION_TAG
        imagePullPolicy: IfNotPresent
        command:
          - "/install-plugin.sh"
        securityContext:
          seLinuxOptions:
            level: 's0'
            # Running with spc_t since we have removed the privileged mode.
            # Users can change it to a different type as long as they have the
            # type available on the system.
            type: 'spc_t'
          capabilities:
            drop:
              - ALL
        volumeMounts:
          - name: cni-path
            mountPath: /host/opt/cni/bin
      - command:
        - sh
        - -ec
        - |
          cp /usr/bin/cilium-mount /hostbin/cilium-mount;
          nsenter --cgroup=/hostproc/1/ns/cgroup --mount=/hostproc/1/ns/mnt "${BIN_PATH}/cilium-mount" $CGROUP_ROOT;
          rm /hostbin/cilium-mount
        env:
        - name: CGROUP_ROOT
          value: /run/cilium/cgroupv2
        - name: BIN_PATH
          value: /opt/cni/bin
        image: $CILIUM_IMAGE_REGISTRY/cilium/cilium:$CILIUM_VERSION_TAG
        imagePullPolicy: IfNotPresent
        name: mount-cgroup
        resources: {}
        securityContext:
          appArmorProfile:
            type: Unconfined
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_CHROOT
            - SYS_PTRACE
            drop:
            - ALL
          seLinuxOptions:
            level: s0
            type: spc_t
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /hostproc
          name: hostproc
        - mountPath: /hostbin
          name: cni-path
      - command:
        - sh
        - -ec
        - |
          cp /usr/bin/cilium-sysctlfix /hostbin/cilium-sysctlfix;
          nsenter --mount=/hostproc/1/ns/mnt "${BIN_PATH}/cilium-sysctlfix";
          rm /hostbin/cilium-sysctlfix
        env:
        - name: BIN_PATH
          value: /opt/cni/bin
        image: $CILIUM_IMAGE_REGISTRY/cilium/cilium:$CILIUM_VERSION_TAG
        imagePullPolicy: IfNotPresent
        name: apply-sysctl-overwrites
        resources: {}
        securityContext:
          appArmorProfile:
            type: Unconfined
          capabilities:
            add:
            - SYS_ADMIN
            - SYS_CHROOT
            - SYS_PTRACE
            drop:
            - ALL
          seLinuxOptions:
            level: s0
            type: spc_t
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /hostproc
          name: hostproc
        - mountPath: /hostbin
          name: cni-path
      - args:
        - mount | grep "/sys/fs/bpf type bpf" || mount -t bpf bpf /sys/fs/bpf
        command:
        - /bin/bash
        - -c
        - --
        image: $CILIUM_IMAGE_REGISTRY/cilium/cilium:$CILIUM_VERSION_TAG
        imagePullPolicy: IfNotPresent
        name: mount-bpf-fs
        resources: {}
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /sys/fs/bpf
          mountPropagation: Bidirectional
          name: bpf-maps
      - command:
        - /init-container.sh
        env:
        - name: CILIUM_ALL_STATE
          valueFrom:
            configMapKeyRef:
              key: clean-cilium-state
              name: cilium-config
              optional: true
        - name: CILIUM_BPF_STATE
          valueFrom:
            configMapKeyRef:
              key: clean-cilium-bpf-state
              name: cilium-config
              optional: true
        image: $CILIUM_IMAGE_REGISTRY/cilium/cilium:$CILIUM_VERSION_TAG
        imagePullPolicy: IfNotPresent
        name: clean-cilium-state
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          appArmorProfile:
            type: Unconfined
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
            - SYS_ADMIN
            - SYS_RESOURCE
            drop:
            - ALL
          seLinuxOptions:
            level: s0
            type: spc_t
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /sys/fs/bpf
          name: bpf-maps
        - mountPath: /run/cilium/cgroupv2
          mountPropagation: HostToContainer
          name: cilium-cgroup
        - mountPath: /var/run/cilium
          name: cilium-run
        volumeMounts:
        - mountPath: /host/etc/systemd
          name: host-etc-systemd
        - mountPath: /host/lib/systemd
          name: host-lib-systemd
          readOnly: true
        - mountPath: /host/usr/lib
          name: host-usr-lib
          readOnly: true
      - name: block-wireserver
        image: $CILIUM_IMAGE_REGISTRY/cilium/cilium:$CILIUM_VERSION_TAG
        imagePullPolicy: IfNotPresent
        command:
        - /bin/bash
        - -cx
        - |
          iptables -t mangle -C FORWARD -d 168.63.129.16 -p tcp --dport 80 -j DROP
          status=$?
          set -e
          if [ $status -eq 0 ]; then
            echo "Skip adding iptables as it already exists"
          else
            iptables -t mangle -I FORWARD -d 168.63.129.16 -p tcp --dport 80 -j DROP
          fi

          # Create CIL_HOST_OUTPUT chain if it doesn't exist
          iptables -t filter -N CIL_HOST_OUTPUT 2>/dev/null || true

          # Clear existing CIL_HOST_OUTPUT rules to avoid duplicates
          iptables -t filter -F CIL_HOST_OUTPUT

          # Add OUTPUT jump rule if it doesn't exist
          iptables -t filter -C OUTPUT -j CIL_HOST_OUTPUT -m comment --comment "cilium-feeder: CIL_HOST_OUTPUT" || \
          iptables -t filter -I OUTPUT -j CIL_HOST_OUTPUT -m comment --comment "cilium-feeder: CIL_HOST_OUTPUT"

          # CIL_HOST_OUTPUT rules - ONLY what's needed for host entities
          iptables -t filter -A CIL_HOST_OUTPUT -j MARK --set-xmark 0xc00/0xf00 -m comment --comment "cilium: host->any mark as from host"
          iptables -t filter -A CIL_HOST_OUTPUT -j ACCEPT -m comment --comment "cilium: ACCEPT for proxy traffic"
          iptables -t filter -A CIL_HOST_OUTPUT -j ACCEPT -m comment --comment "cilium: ACCEPT for l7 proxy upstream traffic"

          echo "IPv4 host entity OUTPUT marking configured successfully"

          # Check if IPv6 is enabled in Cilium config (dual-stack detection)
          if grep -q "enable-ipv6.*true" /tmp/cilium/config-map/enable-ipv6 2>/dev/null || \
             grep -q '"enable-ipv6":"true"' /tmp/cilium/config-map/* 2>/dev/null || \
             [ -f /proc/net/if_inet6 ] && ip -6 route show | grep -q "^default"; then
            echo "Dual-stack detected, configuring IPv6 iptables rules..."
            
            # IPv6 ip6tables rules for host entities (dual-stack support)
            # Create CIL_HOST_OUTPUT chain if it doesn't exist
            ip6tables -t filter -N CIL_HOST_OUTPUT 2>/dev/null || true

            # Clear existing CIL_HOST_OUTPUT rules to avoid duplicates
            ip6tables -t filter -F CIL_HOST_OUTPUT

            # Add OUTPUT jump rule if it doesn't exist
            ip6tables -t filter -C OUTPUT -j CIL_HOST_OUTPUT -m comment --comment "cilium-feeder: CIL_HOST_OUTPUT" || \
            ip6tables -t filter -I OUTPUT -j CIL_HOST_OUTPUT -m comment --comment "cilium-feeder: CIL_HOST_OUTPUT"

            # CIL_HOST_OUTPUT rules - ONLY what's needed for host entities
            ip6tables -t filter -A CIL_HOST_OUTPUT -j MARK --set-xmark 0xc00/0xf00 -m comment --comment "cilium: host->any mark as from host"
            ip6tables -t filter -A CIL_HOST_OUTPUT -j ACCEPT -m comment --comment "cilium: ACCEPT for proxy traffic"
            ip6tables -t filter -A CIL_HOST_OUTPUT -j ACCEPT -m comment --comment "cilium: ACCEPT for l7 proxy upstream traffic"

            echo "IPv6 host entity OUTPUT marking configured successfully"
            echo "Dual-stack host entity marking configured successfully"
          else
            echo "IPv6 not enabled, skipping IPv6 iptables configuration"
            echo "IPv4-only host entity marking configured successfully"
          fi
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
            drop:
            - ALL
      nodeSelector:
        kubernetes.io/os: linux
      priorityClassName: system-node-critical
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: cilium
      serviceAccountName: cilium
      terminationGracePeriodSeconds: 1
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoExecute
        operator: Exists
      - effect: NoSchedule
        operator: Exists
      volumes:
      - hostPath:
          path: /etc/systemd
          type: DirectoryOrCreate
        name: host-etc-systemd
      - hostPath:
          path: /lib/systemd
          type: DirectoryOrCreate
        name: host-lib-systemd
      - hostPath:
          path: /usr/lib
          type: DirectoryOrCreate
        name: host-usr-lib
      - hostPath:
          path: /var/run/cilium
          type: DirectoryOrCreate
        name: cilium-run
      - hostPath:
          path: /sys/fs/bpf
          type: DirectoryOrCreate
        name: bpf-maps
      - hostPath:
          path: /proc
          type: Directory
        name: hostproc
      - hostPath:
          path: /run/cilium/cgroupv2
          type: DirectoryOrCreate
        name: cilium-cgroup
      - hostPath:
          path: /opt/cni/bin
          type: DirectoryOrCreate
        name: cni-path
      - hostPath:
          path: /etc/cni/net.d
          type: DirectoryOrCreate
        name: etc-cni-netd
      - hostPath:
          path: /lib/modules
          type: ""
        name: lib-modules
      - hostPath:
          path: /run/xtables.lock
          type: FileOrCreate
        name: xtables-lock
      - name: clustermesh-secrets
        secret:
          defaultMode: 256
          optional: true
          secretName: cilium-clustermesh
      - configMap:
          defaultMode: 420
          name: cilium-config
        name: cilium-config-path
      - hostPath:
          path: /proc/sys/net
          type: Directory
        name: host-proc-sys-net
      - hostPath:
          path: /proc/sys/kernel
          type: Directory
        name: host-proc-sys-kernel
      - hostPath: 
          path: /var/run/netns
          type: DirectoryOrCreate
        name: cilium-netns
  updateStrategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 2
    type: RollingUpdate
