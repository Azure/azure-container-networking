apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: azure-cni-windows
  labels:
    tier: node
    app: azure-cni
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: azure-cni
  template:
    metadata:
      labels:
        tier: node
        app: azure-cni
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - windows
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\system"
      hostNetwork: true
      serviceAccountName: azure-cni
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - operator: "Exists"
          effect: NoExecute
        - operator: "Exists"
          effect: NoSchedule
      initContainers:
        - name: cni-drop
          image: ${DROP_GZ_URL}
          imagePullPolicy: Always
          command: ["%CONTAINER_SANDBOX_MOUNT_POINT%/dropgz.exe"]
          args:
            - deploy
            - azure-vnet.exe
            - -o
            - /k/azurecni/bin/azure-vnet.exe
            - azure-vnet-ipam.exe
            - -o
            - /k/azurecni/bin/azure-vnet-ipam.exe
            - azure-vnet-telemetry.exe
            - -o
            - /k/azurecni/bin/azure-vnet-telemetry.exe
          volumeMounts:
            - name: cni-bin
              mountPath: /k/azurecni/bin/
      containers:
        - name: pause
          image: mcr.microsoft.com/oss/kubernetes/pause:3.6
          command: ["%CONTAINER_SANDBOX_MOUNT_POINT%/pause.exe"]
      volumes:
        - name: cni-bin
          hostPath:
            path: /k/azurecni/bin
            type: DirectoryOrCreate
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: azure-cni
  namespace: kube-system
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
