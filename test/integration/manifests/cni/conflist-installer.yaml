apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: azure-cni-conflist-installer
  namespace: kube-system
  labels:
    app: azure-cni
spec:
  selector:
    matchLabels:
      k8s-app: azure-cni
  template:
    metadata:
      labels:
        k8s-app: azure-cni
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: NotIn
                values:
                - virtual-kubelet
              - key: kubernetes.io/os
                operator: In
                values:
                - linux
              - key: kubernetes.azure.com/managed
                operator: In
                values:
                - "false"
      priorityClassName: system-node-critical
      tolerations:
        - key: CriticalAddonsOnly
          operator: Exists
        - operator: "Exists"
          effect: NoExecute
        - operator: "Exists"
          effect: NoSchedule
      initContainers:
        - name: cni-installer
          image:  ${CNI_IMAGE}
          imagePullPolicy: Always
          command: ["/dropgz"]
          args:
            - deploy
            - --skip-verify
            - ${CONFLIST}
            - -o
            - /etc/cni/net.d/${CONFLIST_PRIORITY}-${CONFLIST}
          volumeMounts:
            - name: cni-conflist
              mountPath: /etc/cni/net.d
      containers:
        - name: pause
          image: mcr.microsoft.com/oss/kubernetes/pause:3.6
      hostNetwork: true
      volumes:
        - name: cni-conflist
          hostPath:
            path: /etc/cni/net.d
            type: Directory

