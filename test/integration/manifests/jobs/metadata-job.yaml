apiVersion: batch/v1
kind: Job
metadata:
  name: wireserver-test
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 30
  template:
    spec:
      containers:
        - name: wireserver-test
          image: busybox
          command: ["wget", "--timeout=3", "http://169.254.169.254"]
      restartPolicy: Never
