apiVersion: batch/v1
kind: Job
metadata:
  name: wget-test
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 30
  template:
    spec:
      containers:
        - name: wget-test
          image: busybox
          command:
            [
              "wget",
              "--timeout=3",
              "--header=Metadata:true",
              "http://{address}/{path}",
            ]
      restartPolicy: Never
