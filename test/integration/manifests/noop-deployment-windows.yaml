apiVersion: apps/v1
kind: Deployment
metadata:
  name: win-load-test
  namespace: load-test
spec:
  selector:
    matchLabels:
      os: windows
      load-test: "true"
  template:
    metadata:
      labels:
        os: windows
        load-test: "true"
    spec:
      containers:
      - name: noop
        image: mcr.microsoft.com/dotnet/framework/samples:aspnetapp
        ports:
          - containerPort: 80
      nodeSelector:
        "kubernetes.io/os": windows
