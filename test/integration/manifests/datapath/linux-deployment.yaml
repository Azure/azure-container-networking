apiVersion: apps/v1
kind: Deployment
metadata:
  name: goldpinger-deploy
  namespace: datapath-linux
spec:
  replicas: 4
  selector:
    matchLabels:
      app: goldpinger
  template:
    metadata:
      labels:
        app: goldpinger
    spec:
        serviceAccount: "goldpinger-serviceaccount"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 2000
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - goldpinger
                topologyKey: "kubernetes.io/hostname"
        containers:
          - name: goldpinger
            env:
              - name: HOST
                value: "0.0.0.0"
              - name: PORT
                value: "8080"
              - name: HOSTNAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              - name: POD_IP
                valueFrom:
                  fieldRef:
                    fieldPath: status.podIP
            image: "docker.io/bloomberg/goldpinger:v3.0.0"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
            resources:
              limits:
                memory: 80Mi
            requests:
              cpu: 1m
              memory: 40Mi
            ports:
              - containerPort: 8080
                name: http
            readinessProbe:
              httpGet:
                path: /healthz
                port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            livenessProbe:
              httpGet:
                path: /healthz
                port: 8080
              initialDelaySeconds: 5
              periodSeconds: 5
        nodeSelector:
          kubernetes.io/os: linux
