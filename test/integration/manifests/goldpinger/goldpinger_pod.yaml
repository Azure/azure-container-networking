apiVersion: v1
kind: Pod
metadata:
  name: goldpinger-pod
  labels:
    app: goldpinger
spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: "app"
                  operator: In
                  values:
                    - goldpinger
            topologyKey: "kubernetes.io/hostname"
  volumes:
    - name: kubeconfig
      secret:
        secretName: goldpinger-kubeconfig
  dnsPolicy: Default
  dnsConfig:
    nameservers:
      - 168.63.129.16
  containers:
    - name: goldpinger
      env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8080"
        - name: KUBECONFIG
          value: "/.kube/kubeconfig.json"
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOSTS_TO_RESOLVE
          value: "1.1.1.1 8.8.8.8 www.bing.com"
      image: "tamilmani1989/ubuntu-tools"
      resources:
        limits:
          memory: 80Mi
        requests:
          cpu: 1m
          memory: 40Mi
      ports:
        - containerPort: 8080
          name: http
        - containerPort: 80
          protocol: TCP
      volumeMounts:
        - mountPath: /.kube/
          name: kubeconfig
          readOnly: true
