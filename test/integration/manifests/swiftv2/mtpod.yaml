apiVersion: v1
kind: Pod
metadata:
  labels:
    kubernetes.azure.com/pod-network: aksswiftvnet172
    kubernetes.azure.com/pod-network-instance: pni1
  name: mtpod
  namespace: default
spec:
  containers:
  - image: nicolaka/netshoot:latest
    imagePullPolicy: Always
    name: mtpod
    command: ["/bin/bash"]
    args: ["-c", "while true; do ping localhost; sleep 60;done"]
    securityContext:
       privileged: true
    ports:
    - containerPort: 80
      protocol: TCP