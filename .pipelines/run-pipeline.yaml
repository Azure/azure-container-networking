    - stage: delete
      displayName: Delete Clusters
      condition: always()
      dependsOn:
        - setup
        - azure_overlay_e2e
        - aks_swift_e2e
        - cilium_e2e
        - cilium_overlay_e2e
        - cilium_h_overlay_e2e
