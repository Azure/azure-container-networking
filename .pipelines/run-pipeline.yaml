parameters:

- name: triggerBuildSourceBranch
  type: string
  default: ''

- name: triggerBuildReason
  type: string
  default: ''
  
- name: triggerBuildGitRef
  type: string
  default: ''

- name: triggerBuildQueuedBy
  type: string
  default: ''

stages:
  - stage: setup
    displayName: ACN
    # Block build start until pre-build validation occurs.
    dependsOn: pre_build
    variables:
      ACN_DIR: $(Build.SourcesDirectory)
    jobs:
      - job: env
        displayName: Setup
        pool:
          isCustom: true
          type: linux
          name: "$(BUILD_POOL_NAME_DEFAULT)"
        steps:
          - checkout: ACNTools
            clean: true

          - script: |
              # To use the variables below, you must make the respective stage's dependsOn have - setup or it will not retain context of this stage
              BUILD_NUMBER=$(Build.BuildNumber)
              echo "##vso[task.setvariable variable=StorageID;isOutput=true]$(echo ${BUILD_NUMBER//./-})"
              echo "##vso[task.setvariable variable=commitID;isOutput=true]$(echo $(make revision)-$(date "+%d%H%M"))"
              echo "##vso[task.setvariable variable=Tag;isOutput=true]$(make version)"
              echo "##vso[task.setvariable variable=npmVersion;isOutput=true]$(make npm-version)"
              cat /etc/os-release
              uname -a
              sudo chown -R $(whoami):$(whoami) .
              go version
              go env
              which go
              echo $PATH
            name: "EnvironmentalVariables"
            displayName: "Set environmental variables"

      ## Outputs Storage Account for use
      ##   artifact_storage.ACNCI_STORAGEACCOUNT_ID
      ##   artifact_storage.ACNCI_STORAGEACCOUNT_SUBSCRIPTION
      ##   artifact_storage.ACNCI_STORAGEACCOUNT_SERVICECONNECTION
      ##   artifact_storage.ACNCI_STORAGEACCOUNT_RESOURCEGROUP
      ##   artifact_storage.ACNCI_STORAGEACCOUNT_LOCATION
      ##   
      - job: resources
        displayName: "[Resources] Retrieve Artifact Storage Information"
        variables:
          ACNCI_RG_PREFIX: acnci-rg-
          ACNCI_SA_PREFIX: acnci-pipelines
          ACNCI_SA_LOCATION: centralus
          ACNCI_SA_POOL_SIZE: 3
          CREATE_NEW_SA: False
        steps:
        - checkout: ACNTools
          clean: true
  
        - template: templates/artifact-storage.steps.yaml@ACNTools

  - template: templates/unit-tests.stages.yaml@ACNTools

  - ${{ if not(contains(parameters.triggerBuildSourceBranch, 'refs/pull')) }}:
    - stage: binaries
      displayName: Build Binaries
      dependsOn:
        - setup
        - test
      variables:
        ACN_DIR: $(Build.SourcesDirectory)
        SA_NAME: $[ stageDependencies.setup.resources.outputs['artifact_storage.ACNCI_STORAGEACCOUNT_NAME'] ]
        CONTAINER_NAME: $[ stageDependencies.setup.resources.outputs['artifact_container.ACNCI_STORAGEACCOUNT_ARTIFACT_CONTAINER'] ]
        BLOB_PATH: $[ stageDependencies.setup.resources.outputs['artifact_blob.ACNCI_STORAGEACCOUNT_BLOBPATH'] ]
      jobs:
        - job: build
          displayName: Build Binaries
          variables:
            STORAGE_ID: $[ stagedependencies.setup.env.outputs['EnvironmentalVariables.StorageID'] ]
            ob_outputDirectory: $(Build.ArtifactStagingDirectory)
            ob_git_checkout: true
            ob_artifactSuffix: $(System.JobAttempt)
            ob_artifactBaseName: drop_binaries_build
          pool:
            isCustom: true
            type: linux
            name: "$(BUILD_POOL_NAME_DEFAULT)"
          steps:
            - checkout: ACNReviewChanges
              clean: true

            - script: |
                make ipv6-hp-bpf-lib
                make all-binaries-platforms
              name: "BuildAllPlatformBinaries"
              displayName: "Build all platform binaries"
              workingDirectory: $(ACN_DIR)

            - script: |
                mkdir -p ./output/bins
                cd ./output
                find . -name '*.tgz' -print -exec mv -t ./bins/ {} +
                find . -name '*.zip' -print -exec mv -t ./bins/ {} +
                shopt -s extglob
                rm -rf !("bins")
              name: "PrepareArtifacts"
              displayName: "Prepare Artifacts"

            - template: templates/copy-storage-artifacts.steps.yaml@ACNTools
              parameters:
                targetFolder: binary-output
                sourceFolder: $(Build.ArtifactStagingDirectory)

        - job: "[Publish] Generate Binary Artifacts"
          pool:
            type: linux
          dependsOn:
          - build
          variables:
            ob_outputDirectory: $(Build.ArtifactStagingDirectory)
            blobName: binary-output
          steps:
          - checkout: ACNTools
            clean: true

          - template: templates/download-storage-artifacts.steps.yaml
            parameters:
              artifactName: binary-output
              
#            - publish: ${Build.ArtifactStagingDirectory)
#              artifact: drop_binaries_build
#              condition: succeeded()
#            - task: CopVyFiles@2
#              inputs:
#                sourceFolder: "output"
#                targetFolder: $(Build.ArtifactStagingDirectory)
#              condition: succeeded()


    - stage: containerize
      displayName: Build Images
      dependsOn:
        - setup
        - test
      variables:
        ACN_DIR: $(Build.SourcesDirectory)
      jobs:
        - job: containerize_amd64
          displayName: Build Images
          pool:
            isCustom: true
            type: linux
            name: "$(BUILD_POOL_NAME_LINUX_AMD64)"
          strategy:
            maxParallel: 4
            matrix:
              azure_ipam_linux_amd64:
                Suffix: azure_ipam_linux_amd64
                arch: amd64
                name: azure-ipam
                os: linux
              azure_ipam_windows2019_amd64:
                Suffix: azure_ipam_windows2019_amd64
                arch: amd64
                name: azure-ipam
                os: windows
                os_version: ltsc2019
              azure_ipam_windows2022_amd64:
                Suffix: azure_ipam_windows2022_amd64
                arch: amd64
                name: azure-ipam
                os: windows
                os_version: ltsc2022
              cni_linux_amd64:
                Suffix: cni_linux_amd64
                arch: amd64
                name: cni
                os: linux
              cni_windows2019_amd64:
                Suffix: cni_windows2019_amd64
                arch: amd64
                name: cni
                os: windows
                os_version: ltsc2019
              cni_windows2022_amd64:
                Suffix: cni_windows2022_amd64
                arch: amd64
                name: cni
                os: windows
                os_version: ltsc2022
              cni_windows2025_amd64:
                Suffix: cni_windows2025_amd64
                arch: amd64
                name: cni
                os: windows
                os_version: ltsc2025
              cni_dropgz_linux_amd64:
                Suffix: cni_dropgz_linux_amd64
                arch: amd64
                name: cni-dropgz
                os: linux
              cni_dropgz_windows2019_amd64:
                Suffix: cni_dropgz_windows2019_amd64
                arch: amd64
                name: cni-dropgz
                os: windows
                os_version: ltsc2019
              cni_dropgz_windows2022_amd64:
                Suffix: cni_dropgz_windows2022_amd64
                arch: amd64
                name: cni-dropgz
                os: windows
                os_version: ltsc2022
              cns_linux_amd64:
                Suffix: cns_linux_amd64
                arch: amd64
                name: cns
                os: linux
              cns_windows2019_amd64:
                Suffix: cns_windows2019_amd64
                arch: amd64
                name: cns
                os: windows
                os_version: ltsc2019
              cns_windows2022_amd64:
                Suffix: cns_windows2022_amd64
                arch: amd64
                name: cns
                os: windows
                os_version: ltsc2022
              cns_windows2025_amd64:
                Suffix: cns_windows2025_amd64
                arch: amd64
                name: cns
                os: windows
                os_version: ltsc2025
              ipv6_hp_bpf_linux_amd64:
                Suffix: ipv6_hp_bpf_linux_amd64
                arch: amd64
                name: ipv6-hp-bpf
                os: linux
              npm_linux_amd64:
                Suffix: npm_linux_amd64
                arch: amd64
                name: npm
                os: linux
              npm_windows2022_amd64:
                Suffix: npm_windows2022_amd64
                arch: amd64
                name: npm
                os: windows
                os_version: ltsc2022
          variables:
            ob_git_checkout: true
            ob_artifactSuffix: $(Suffix) # this is needed to not collide published artifact containers
            ob_outputDirectory: $(System.ArtifactStagingDirectory)
          steps:
            - checkout: ACNReviewChanges
              clean: true

            - template: containers/container-template.steps.yaml@ACNTools
              parameters:
                arch: $(arch)
                name: $(name)
                os: $(os)
                os_version: $(os_version)

        - job: containerize_linux_arm64
          displayName: Build Images
          pool:
            isCustom: true
            type: linux
            name: "$(BUILD_POOL_NAME_LINUX_ARM64)"
          strategy:
            maxParallel: 4
            matrix:
              azure_ipam_linux_arm64:
                arch: arm64
                name: azure-ipam
                os: linux
                Suffix: azure-ipam-linux-arm64
              cni_linux_arm64:
                arch: arm64
                name: cni
                os: linux
                Suffix: cni-linux-arm64
              cni_dropgz_linux_arm64:
                arch: arm64
                name: cni-dropgz
                os: linux
                Suffix: cni-dropgz
              cns_linux_arm64:
                arch: arm64
                name: cns
                os: linux
                Suffix: cns
              ipv6_hp_bpf_linux_arm64:
                arch: arm64
                name: ipv6-hp-bpf
                os: linux
                Suffix: ipv6-hp-bpf-linux-arm64
              npm_linux_arm64:
                arch: arm64
                name: npm
                os: linux
                Suffix: npm-linux-arm64
          variables:
            STORAGE_ID: $[ stagedependencies.setup.env.outputs['EnvironmentalVariables.StorageID'] ]
            ob_outputDirectory: $(Build.ArtifactStagingDirectory)
            ob_git_checkout: true
            ob_artifactSuffix: $(Suffix)
          steps:
            - checkout: ACNReviewChanges
              clean: true

            - template: containers/container-template.steps.yaml@ACNTools
              parameters:
                arch: $(arch)
                name: $(name)
                os: $(os)


    - stage: publish
      displayName: Publish Multiarch Manifests
      dependsOn:
        - containerize
      variables:
        Packaging.EnableSBOMSigning: false
        ACN_DIR: $(Build.SourcesDirectory)
      jobs:
        - job: manifest
          displayName: Compile Manifests
          pool:
            isCustom: true
            type: linux
            name: "$(BUILD_POOL_NAME_DEFAULT)"
          strategy:
            maxParallel: 4
            matrix:
              azure_ipam:
                name: azure-ipam
                os_versions: ltsc2019 ltsc2022
                platforms: linux/amd64 linux/arm64 windows/amd64
                Suffix: azure-ipam
              cni:
                name: cni
                os_versions: ltsc2019 ltsc2022 ltsc2025
                platforms: linux/amd64 linux/arm64 windows/amd64
                Suffix: cni
              cni_dropgz:
                name: cni-dropgz
                os_versions: ltsc2019 ltsc2022
                platforms: linux/amd64 linux/arm64 windows/amd64
                Suffix: cni-dropgz
              cns:
                name: cns
                os_versions: ltsc2019 ltsc2022 ltsc2025
                platforms: linux/amd64 linux/arm64 windows/amd64
                Suffix: cns
              ipv6_hp_bpf:
                name: ipv6-hp-bpf
                platforms: linux/amd64 linux/arm64
                Suffix: ipv6-hp-bpf
              npm:
                name: npm
                os_versions: ltsc2022
                platforms: linux/amd64 linux/arm64 windows/amd64
                Suffix: npm
          variables:
            ob_outputDirectory: $(Build.ArtifactStagingDirectory)
            ob_git_checkout: true
            STORAGE_ID: $[ stagedependencies.setup.env.outputs['EnvironmentalVariables.StorageID'] ]
            # this is needed to not collide published artifact containers
            #ob_artifactBaseName: drop_$(Job.StageName)_$(Job.JobName)_
            ob_artifactSuffix: $(Suffix)
            #artifactName: ${{ ob_artifactBaseName }}${{ name }}
          steps:
            - checkout: ACNReviewChanges
              clean: true

            - template: containers/manifest-template.steps.yaml@ACNTools
              parameters:
                name: $(name)
                os_versions: $(os_versions)
                platforms: $(platforms)

