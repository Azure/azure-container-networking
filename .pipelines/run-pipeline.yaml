stages:
- stage: setup
  displayName: ACN
  variables:
    ACN_DIR: azure-container-networking
  jobs:
  - job: env
    displayName: Setup
    pool:
      type: linux
    variables:
      ob_outputDirectory: $(Build.ArtifactStagingDirectory)
      ob_artifactSuffix: _source

      ACR_DIR: $(Build.SourcesDirectory)/azure-container-networking
    steps:
    - checkout: azure-container-networking

    - template: templates/rename-dockerfile-references.steps.yaml
      parameters:
        topic: "Linux - ipv6-hp-bpf"
        replace_references: true
        source_path: bpf-prog/ipv6-hp-bpf
        target_path: bpf-prog/ipv6-hp-bpf
        source_dockerfile: linux.Dockerfile

    - template: templates/rename-dockerfile-references.steps.yaml
      parameters:
        topic: "Linux - npm"
        replace_references: true
        working_directory: $(ACN_DIR)
        source_path: npm
        target_path: npm
        source_dockerfile: linux.Dockerfile

    - template: templates/rename-dockerfile-references.steps.yaml
      parameters:
        topic: "Windows - npm"
        replace_references: true
        working_directory: $(ACN_DIR)
        source_path: npm-windows
        target_path: npm-windows
        source_dockerfile: windows.Dockerfile

    - bash: |
        rm -rf .pipelines .hooks .github
      displayName: "Remove Unnecessary Dirs from Source"
      workingDirectory: $(Build.SourcesDirectory)/azure-container-networking

    - task: CopyFiles@2
      displayName: "Add Repo to Container Artifacts"
      inputs:
        sourceFolder: $(Build.SourcesDirectory)/azure-container-networking
        targetFolder: $(Build.ArtifactStagingDirectory)

    - script: |
        export CONTAINER_BUILDER=docker
        export CONTAINER_RUNTIME=docker
        export CONTAINER_TRANSPORT=docker

        STORAGE_ID=$(echo "${BUILD_BUILDNUMBER//./-}")
        echo "##vso[task.setvariable variable=StorageID;isOutput=true]$STORAGE_ID"
        echo "STORAGE_ID: $STORAGE_ID"
        
        COMMITID=$(echo $(make revision)-$(date "+%d%H%M"))
        echo "##vso[task.setvariable variable=commitID;isOutput=true]$COMMITID"
        echo "COMMITID: $COMMITID"

        TAG=$(make version)
        echo "##vso[task.setvariable variable=Tag;isOutput=true]$TAG"
        echo "TAG: $TAG"

        AZUREIPAMVERSION=$(make azure-ipam-version)
        echo "##vso[task.setvariable variable=azureIpamVersion;isOutput=true]$AZUREIPAMVERSION"
        echo "AZUREIPAMVERSION: $AZUREIPAMVERSION"

        CNIVERSION=$(make cni-version)
        echo "##vso[task.setvariable variable=cniVersion;isOutput=true]$CNIVERSION"
        echo "CNIVERSION: $CNIVERSION"

        CNSVERSION=$(make cns-version)
        echo "##vso[task.setvariable variable=cnsVersion;isOutput=true]$CNSVERSION"
        echo "CNSVERSION: $CNSVERSION"

        IPV6HPBPFVERSION=$(make ipv6-hp-bpf-version)
        echo "##vso[task.setvariable variable=ipv6HpBpfVersion;isOutput=true]$IPV6HPBPFVERSION"
        echo "IPV6HPBPFVERSION: $IPV6HPBPFVERSION"

        NPMVERSION=$(make npm-version)
        echo "##vso[task.setvariable variable=npmVersion;isOutput=true]$NPMVERSION"
        echo "NPMVERSION: $NPMVERSION"

        cat /etc/os-release
        uname -a
        sudo chown -R $(whoami):$(whoami) .
        go version
        go env
        which go
        echo $PATH
        echo "------"
        echo $(Build.QueuedBy)
        echo $(Build.Reason) # manual, PR, IndividualCI
        echo $(Build.SourceBranch)
      name: "EnvironmentalVariables"
      displayName: "Set environmental variables"
      condition: always()
      workingDirectory: $(ACN_DIR)


- template: templates/run-unit-tests.yaml

  # We can remove this and make sure it is only part of the official template
- ${{ if not(contains(variables['Build.SourceBranch'], 'refs/pull')) }}:
  - stage: binaries
    displayName: Build Binaries
    dependsOn:
      - setup
      - test
    variables:
      STORAGE_ID: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.StorageID'] ]
      ACN_DIR: azure-container-networking
    jobs:
    - template: templates/binaries.jobs.yaml


  - stage: containerize
    displayName: Build Images
    dependsOn:
      - setup
      - test
    variables:
      ACN_DIR: drop_setup_env_source
      ACN_PACKAGE_PATH: github.com/Azure/azure-container-networking
      CNI_AI_PATH: $(ACN_PACKAGE_PATH)/telemetry.aiMetadata
      CNS_AI_PATH: $(ACN_PACKAGE_PATH)/cns/logger.aiMetadata
      NPM_AI_PATH: $(ACN_PACKAGE_PATH)/npm.aiMetadata

      TAG: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.Tag'] ]
      AZURE_IPAM_VERSION: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.azureIpamVersion'] ]
      CNI_VERSION: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.cniVersion'] ]
      CNS_VERSION: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.cnsVersion'] ]
      IPV6_HP_BPF_VERSION: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.ipv6HpBpfVersion'] ]
      NPM_VERSION: $[ stageDependencies.setup.env.outputs['EnvironmentalVariables.npmVersion'] ]
    jobs:

    - job: containerize_amd64
      displayName: Build Images
      pool:
        os: linux
        type: docker
      variables:
        #LinuxContainerImage: $(LinuxContainerImage2)

        ob_outputDirectory: $(Build.ArtifactStagingDirectory)
        ob_artifactSuffix: _$(name)_$(os)_$(arch)
        ob_git_checkout: true
        ob_build_container: true

        ARCH: amd64
      strategy:
        matrix:
          azure_ipam_linux_amd64:
            name: azure-ipam
            os: linux
            dockerfilePath: $(ACN_DIR)/azure-ipam
            archiveName: azure-ipam
            archiveVersion: $(AZURE_IPAM_VERSION)
            extraArgs: ''
          azure_ipam_windows:
            name: azure-ipam
            os: windows
            osVersion: ltsc2022
            dockerfilePath: $(ACN_DIR)/azure-ipam
            archiveName: azure-ipam
            archiveVersion: $(AZURE_IPAM_VERSION)
            extraArgs: ''
          cni_linux_amd64:
            name: cni
            os: linux
            dockerfilePath: $(ACN_DIR)/cni
            extraArgs: '--build-arg CNI_AI_PATH=$(CNI_AI_PATH) --build-arg CNI_AI_ID=$(CNI_AI_ID)'
            archiveName: azure-cni
            archiveVersion: $(CNI_VERSION)
          cni_windows_amd64:
            name: cni
            os: windows
            osVersion: ltsc2022
            dockerfilePath: $(ACN_DIR)/cni
            extraArgs: '--build-arg CNI_AI_PATH=$(CNI_AI_PATH) --build-arg CNI_AI_ID=$(CNI_AI_ID)'
            archiveName: azure-cni
            archiveVersion: $(CNI_VERSION)
          cns_linux_amd64:
            name: cns
            os: linux
            dockerfilePath: $(ACN_DIR)/cns
            extraArgs: '--build-arg CNS_AI_PATH=$(CNS_AI_PATH) --build-arg CNS_AI_ID=$(CNS_AI_ID)'
            archiveName: azure-cns
            archiveVersion: $(CNS_VERSION)
          cns_windows_amd64:
            name: cns
            os: windows
            osVersion: ltsc2022
            dockerfilePath: $(ACN_DIR)/cns
            extraArgs: '--build-arg CNS_AI_PATH=$(CNS_AI_PATH) --build-arg CNS_AI_ID=$(CNS_AI_ID)'
            archiveName: azure-cns
            archiveVersion: $(CNS_VERSION)
          ipv6_hp_bpf_linux_amd64:
            name: ipv6-hp-bpf
            os: linux
            dockerfilePath: $(ACN_DIR)/bpf-prog/ipv6-hp-bpf
            extraArgs: "--build-arg DEBUG=$(System.Debug)"
            archiveName: ipv6-hp-bpf
            archiveVersion: $(IPV6_HP_BPF_VERSION)
          npm_linux_amd64:
            name: npm
            os: linux
            dockerfilePath: $(ACN_DIR)/npm
            extraArgs: '--build-arg NPM_AI_PATH=$(NPM_AI_PATH) --build-arg NPM_AI_ID=$(NPM_AI_ID)'
            archiveName: azure-npm
            archiveVersion: $(NPM_VERSION)
          npm_windows_amd64:
            name: npm
            os: windows
            osVersion: ltsc2022
            dockerfilePath: $(ACN_DIR)/npm-windows
            extraArgs: '--build-arg NPM_AI_PATH=$(NPM_AI_PATH) --build-arg NPM_AI_ID=$(NPM_AI_ID)'
            archiveName: azure-npm
            archiveVersion: $(NPM_VERSION)
      steps:
      - checkout: azure-container-networking
  
      - template: containers/container-template.steps.yaml
        parameters:
          arch: amd64
          name: $(name)
          os: $(os)
          dockerfile_path: $(dockerfilePath)
          archive_file: $(archiveName)-$(os)-$(arch)-$(archiveVersion)
          extra_args: $(extraArgs)
          build_tag: $(archiveVersion)

  
    - job: containerize_linux_arm64
      displayName: Build arm64 Images
      pool:
        os: linux
        type: docker
      variables:
        ob_outputDirectory: $(Build.SourcesDirectory)/out
        ob_artifactSuffix: _$(name)_$(os)_$(arch)
        ob_build_container: true
        ob_enable_qemu: true
        ob_git_checkout: true

        ARCH: arm64
      strategy:
        matrix:
          azure_ipam_linux_arm64:
            name: azure-ipam
            os: linux
            dockerfilePath: $(ACN_DIR)/azure-ipam
            archiveName: azure-ipam
            archiveVersion: $(AZURE_IPAM_VERSION)
            extraArgs: ''
          cni_linux_arm64:
            name: cni
            os: linux
            dockerfilePath: cni
            extraArgs: '--build-arg CNI_AI_PATH=$(CNI_AI_PATH) --build-arg CNI_AI_ID=$(CNI_AI_ID)'
            archiveName: azure-cni
            archiveVersion: $(CNI_VERSION)
          cns_linux_arm64:
            name: cns
            os: linux
            dockerfilePath: $(ACN_DIR)/cns
            extraArgs: '--build-arg CNS_AI_PATH=$(CNS_AI_PATH) --build-arg CNS_AI_ID=$(CNS_AI_ID)'
            archiveName: azure-cns
            archiveVersion: $(CNS_VERSION)
          ipv6_hp_bpf_linux_arm64:
            name: ipv6-hp-bpf
            os: linux
            dockerfilePath: $(ACN_DIR)/bpf-prog/ipv6-hp-bpf
            extraArgs: "--build-arg DEBUG=$(System.Debug)"
            archiveName: ipv6-hp-bpf
            archiveVersion: $(IPV6_HP_BPF_VERSION)
          npm_linux_arm64:
            name: npm
            os: linux
            dockerfilePath: $(ACN_DIR)/npm
            extraArgs: '--build-arg NPM_AI_PATH=$(NPM_AI_PATH) --build-arg NPM_AI_ID=$(NPM_AI_ID)'
            archiveName: azure-npm
            archiveVersion: $(NPM_VERSION)
      steps:
      - checkout: azure-container-networking
  
      - template: containers/container-template.steps.yaml
        parameters:
          arch: arm64
          name: $(name)
          os: $(os)
          dockerfile_path: $(dockerfilePath)
          build_tag: $(archiveVersion)
          extra_args: $(extraArgs)
          archive_file: $(archiveName)-$(os)-$(arch)-$(archiveVersion)

