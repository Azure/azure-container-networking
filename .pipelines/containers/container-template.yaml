parameters:
  arch: ""
  name: ""
  os: ""

steps:
- checkout: self
  path: /mnt/azure-container-networking

- task: AzureCLI@2
  displayName: "Login"
  inputs:
    azureSubscription: $(ACR_ARM_SERVICE_CONNECTION)
    scriptLocation: "inlineScript"
    scriptType: "bash"
    inlineScript: |
      az acr login -n $(ACR)

- script: |
    set -e
    ls /mnt/
    cd /mnt/azure-container-networking
    echo "=== Working directory: $(pwd) ==="
    echo "=== Repository contents ==="
    ls -la
    echo "=== Disk space BEFORE make image ==="
    df -h
    if [ ${{ parameters.os }} = 'windows' ]; then export BUILDX_ACTION='--push'; fi
    make ${{ parameters.name }}-image OS=${{ parameters.os }} ARCH=${{ parameters.arch }}
    echo "=== Disk space AFTER make image ==="
    df -h
  name: image_build
  displayName: Image Build
  retryCountOnTaskFailure: 2

- task: AzureCLI@2
  displayName: "Logout"
  inputs:
    azureSubscription: $(ACR_ARM_SERVICE_CONNECTION)
    scriptLocation: "inlineScript"
    scriptType: "bash"
    inlineScript: |
      docker logout
