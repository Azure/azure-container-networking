              scriptType: "bash"
              addSpnToEnvironment: true
              inlineScript: |
                az aks get-credentials --resource-group ${CLUSTER} --name ${CLUSTER}
                cd test/scale
                chmod +x test-scale.sh
                ./test-scale.sh --max-kwok-pods-per-node=0 --num-kwok-deployments=0 --num-kwok-replicas=0 --max-real-pods-per-node=200 --num-real-deployments=0 --num-real-replicas=60 --num-network-policies=10 --num-unapplied-network-policies=10 --num-unique-labels-per-pod=0 --num-unique-labels-per-deployment=5 --num-shared-labels-per-pod=3 --num-real-services=1 --delete-labels --num-real-nginx-deployments=1
            name: "TestLBServices"
            displayName: "Scale for load tests"
  - stage: benchmark_testing
    displayName: "Run apachebench test"
    jobs:
      - job: ap_test
        steps:
          - task: AzureCLI@1
            inputs:
              azureSubscription: $(TEST_SUB_SERVICE_CONNECTION)
              scriptLocation: "inlineScript"
              scriptType: "bash"
              addSpnToEnvironment: true
              inlineScript: |
                echo "Deploy apachebench pod and run test"
                kubectl apply -f ../scale-test-templates/apache.yaml
                kubectl get pod -owide
                AB_POD=$(kubectl get pod | grep apachebench | grep Running | awk '{print $1}' || true)
                kubectl exec -it $AB_POD -- ab -n 100000 -c 3 -r http://real-svc-00001.scale-test/
                echo "k top node"
                kubectl top node
                echo "k top pod"
                kubectl top pod
            name: "TestLBServices"
            displayName: "Scale for load tests"
