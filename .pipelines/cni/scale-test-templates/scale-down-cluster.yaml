parameters:
  clusterName: ""
  nodeCount: ""

steps:
  - task: AzureCLI@1
    inputs:
      azureSubscription: $(TEST_SUB_SERVICE_CONNECTION)
      scriptLocation: "inlineScript"
      scriptType: "bash"
      addSpnToEnvironment: true
      inlineScript: |
        echo "Tests completed. Scale back down to 5 nodes. Scale down at increments of 100"
        echo "Scaling to ${{ parameters.nodeCount }} nodes"
        az aks nodepool scale --name nodepool1 --cluster-name ${{ parameters.clusterName }}  --resource-group ${{ parameters.clusterName }}  --node-count ${{ parameters.nodeCount }}
    name: "ScaleDown"
    displayName: "Scale down to ${{ parameters.nodeCount }} Nodes"
  
