apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  creationTimestamp: null
  name: base
  namespace: x
spec:
  egress:
    - ports:
        - port: 80
          protocol: TCP
      to:
        - namespaceSelector:
            matchExpressions:
              - key: ns
                operator: In
                values:
                  - "y"
                  - z
          podSelector:
            matchExpressions:
              - key: pod
                operator: In
                values:
                  - a
                  - b
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
  ingress:
    - from:
        - namespaceSelector:
            matchExpressions:
              - key: ns
                operator: In
                values:
                  - x
                  - "y"
          podSelector:
            matchExpressions:
              - key: pod
                operator: In
                values:
                  - b
                  - c
      ports:
        - port: 80
          protocol: TCP
  podSelector:
    matchLabels:
      pod: a
  policyTypes:
    - Ingress
    - Egress
