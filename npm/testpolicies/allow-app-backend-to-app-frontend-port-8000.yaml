apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ALLOW-app:backend-TO-app:frontend-port-8000-policy
  namespace: "testnamespace"
spec:
  policyTypes:
    - Ingress
  podSelector:
    matchLabels:
      app: frontend
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: backend
      ports:
        - port: 8000
