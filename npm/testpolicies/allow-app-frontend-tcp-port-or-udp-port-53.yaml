apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ALLOW-app:backend-TO-app:frontend-port-8000-policy
  namespace: "testnamespace"
spec:
  policyTypes:
    - Egress
  podSelector:
    matchLabels:
      app: frontend
  egress:
    - ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - namespaceSelector: {}
