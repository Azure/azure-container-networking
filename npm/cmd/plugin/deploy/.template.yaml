apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: azure-npm
spec:
  version: "v0.1.0"
  platforms:
    - selector:
        matchLabels:
          os: linux
          arch: amd64
      uri: https://github.com/sadfgadfgdfgsdfgsdfg/azure-container-networking/releases/download/v0.1.0/azure-npm_linux_amd64.tar.gz
      sha256: "sha256string"
      files:
        - from: "./bin/azure-npm"
          to: "."
      bin: "azure-npm"
    - selector:
        matchLabels:
          os: darwin
          arch: amd64
      uri: https://github.com/sadfgadfgdfgsdfgsdfg/azure-container-networking/releases/download/v0.1.0/azure-npm_darwin_amd64.tar.gz
      sha256: "sha256string"
      files:
        - from: "./bin/azure-npm"
          to: "."
      bin: "azure-npm"
    - selector:
        matchLabels:
          os: windows
          arch: amd64
      uri: https://github.com/sadfgadfgdfgsdfgsdfg/azure-container-networking/releases/download/v0.1.0/azure-npm_windows_amd64.zip
      sha256: "sha256string"
      files:
        - from: "./bin/azure-npm.exe"
          to: "."
      bin: "azure-npm.exe"
  shortDescription: A new plugin
  homepage: https://github.com/sadfgadfgdfgsdfgsdfg/azure-container-networking
  caveats: |
    Usage:
      $ kubectl azure-npm

    For additional options:
      $ kubectl azure-npm --help
      or https://github.com/sadfgadfgdfgsdfgsdfg/azure-container-networking/blob/v0.1.0/doc/USAGE.md

  description: |
    This is a new plugin
