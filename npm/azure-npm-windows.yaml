apiVersion: v1
kind: ServiceAccount
metadata:
  name: azure-npm
  namespace: kube-system
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: azure-npm
  namespace: kube-system
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
rules:
  - apiGroups:
    - ""
    resources:
      - pods
      - nodes
      - namespaces
    verbs:
      - get
      - list
      - watch
  - apiGroups:
    - networking.k8s.io
    resources:
      - networkpolicies
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: azure-npm-binding
  namespace: kube-system
  labels:
    addonmanager.kubernetes.io/mode: EnsureExists
subjects:
  - kind: ServiceAccount
    name: azure-npm
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: azure-npm
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: azure-npm
  namespace: kube-system
  labels:
    app: azure-npm
    addonmanager.kubernetes.io/mode: EnsureExists
spec:
  selector:
    matchLabels:
      k8s-app: azure-npm
  template:
    metadata:
      labels:
        k8s-app: azure-npm
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostIPC: true
      hostPID: true
      priorityClassName: system-node-critical
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      nodeSelector:
        beta.kubernetes.io/os: windows
      containers:
        - name: azure-npm
          image: kamorr/azure-npm:latest
          securityContext:
            privileged: true
          env:
            - name: COMPUTERNAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
          volumeMounts:
          - name: log
            mountPath: C:\var\log
          - name: socket-dir
            mountPath: C:\var\run
          - name: tmp
            mountPath: C:\tmp
          - name: vfp-dir
            mountPath: C:\vfp-dir
        - name: azure-vnet-telemetry
          image: kamorr/azure-vnet-telemetry:latest
          volumeMounts:
          - name: socket-dir
            mountPath: C:\var\run
          - name: tmp
            mountPath: C:\tmp
          - name: log
            mountPath: C:\var\log
      volumes:
      - name: log
        hostPath:
          path: C:\var\log
          type: Directory
      - name: tmp
        hostPath:
          path: C:\tmp
          type: Directory
      - name: socket-dir
        emptyDir: {}
      - name: vfp-dir
        hostPath:
          path: C:\
          type: Directory
      serviceAccountName: azure-npm