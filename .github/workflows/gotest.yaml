name: Go Test
on:
  merge_group:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-latest, windows-latest]
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }} 
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Run tests
      run: |
        go test -mod=readonly -buildvcs=false -tags "unit" -race ./...
