apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: azure-cni-updater-windows
  labels:
    tier: node
    app: azure-cni-updater
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: azure-cni-updater
  template:
    metadata:
      labels:
        tier: node
        app: azure-cni-updater
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/os
                    operator: In
                    values:
                      - windows
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\system"
      hostNetwork: true
      tolerations:
      - operator: Exists
        effect: NoSchedule
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoExecute
        operator: Exists
      initContainers:
        - name: cni-drop # Will run once per node
          image: acnpublic.azurecr.io/e2e-cni-updater:$TAG
          imagePullPolicy: Always
          volumeMounts:
            - name: cni-bin
              mountPath: /k/azurecni/bin/
            - name: cni-conflist
              mountPath: /k/azurecni/netconf/
      containers:
        - name: pause # Does nothing, hack to use a daemonset
          image: mcr.microsoft.com/oss/kubernetes/pause:3.6
          command: ["%CONTAINER_SANDBOX_MOUNT_POINT%/pause.exe"]
      volumes:
        - name: cni-conflist
          hostPath:
            path: /k/azurecni/netconf/
            type: DirectoryOrCreate
        - name: cni-bin
          hostPath:
            path: /k/azurecni/bin
            type: DirectoryOrCreate